<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="css/styles.css"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>sign up form - The Odin Project</title>
</head>
<body>
    <div class="container">
        <section class="image-container">
            <div class="odin-logo">
                <img src="img/logo-odin.png" alt="">
                <p class="norse">ODIN</p>
            </div>
            <div class="img-credit">
                Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
            </div>
        </section>
        <section class="form-container">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form-1">
                <form action="#" method="post" id="odin-form" class="odin-form">
                    <h1 class="form-title">Let's do this!</h1>
                    <fieldset class="form-inputs">
                        <div class="form-group">
                            <label for="first-name">FIRST NAME</label>
                            <input required name="first-name" id="first-name" type="text">
                        </div>
                        
                        <div class="form-group">
                            <label for="last-name">LAST NAME</label>
                            <input required name="last-name" id="last-name" type="text">
                        </div>

                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input required name="email" id="email" type="email">
                        </div>

                        <div class="form-group">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input required name="phone-number" id="phone-number" type="tel">
                        </div>

                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input required name="password" id="password" type="password">
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input required name="confirm-password" id="confirm-password" type="password">
                        </div>
                    </fieldset>
                </form>
                
            </div>
            <div class="button-form">
                <button form="odin-form">Create Account</button>
                <p>Already have an account? <a href="https://www.google.com">Log in</a></p>
            </div>
            
        </section>
    </div>
</body>
</html>
